<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images Page</title>
    <style>
        /* CSS for Navbar */
        nav {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin: 0 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* CSS for Images */
        .image-container {
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>

    <!-- Images Section -->
    <div class="image-container">
        <h2>3 random images</h2>
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
</body>
</html>
